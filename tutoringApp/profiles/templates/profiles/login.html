{% extends 'tutoringApp/base.html' %}

{% block title %}
    TutoringApp
{% endblock %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'profiles/css/login.css' %}">
{% endblock %}

{% block main %}
    <div class="login box">
        <div class="login-header box-header">
            Login
        </div>
        <div class="login-main box-main_padded stack_container">
            <div class="login-main-form stack_container_small">
                <form method="POST">
                    <div class="stack-container">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <div class="centered_button_container">
                            <button type="submit" class="button_fill_green">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
