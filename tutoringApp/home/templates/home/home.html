{% extends 'tutoringApp/base.html' %}

{% block title %}
    TutoringApp
{% endblock %}

{% block search %}
<div class="mobile header-left-search header-side-item_mobile">
    <div class="header-left-search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </div>
</div>
<div class="desktop header-left-search header-side-item_desktop">
    <select class="header-left-search-subject" id="header-left-search-subject">
        <option></option>
        <option>Subject</option>
    </select>
    <select class="header-left-search-city" id="header-left-search-city">
        <option></option>
        <option>City</option>
    </select>
    <input type="text" class="header-left-search-name" id="header-left-search-name">
    <button class="header-left-search-button" id="header-left-search-button">
        <div class="header-left-search-button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </div>
    </button>  
</div>
{% endblock %}

{% block profile %}
    {% if user.is_authenticated %}
        
    {% else %} 
        <a href="#">
            <div class="header-right-log_in adjacent-container">
                <div class="header-right-log_in-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
                <div class="header-right-log_in-text">
                    Log in 
                </div>
            </div>
        </a>
    {% endif %}
{% endblock %}
