<!DOCTYPE html>
<html>
    <head>
        <title>
            TutoringApp, Lesson1
        </title>
        <link rel="stylesheet" href="../base.css">
        <link rel="stylesheet" href="../generals.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/rate.css">
    </head>
    <body>
        <header>
            <div class="header-left header-side">
                <div class="header-left-logo">
                    <a href="./home.html">
                        <h2>
                            TutorApp
                        </h2>
                    </a>
                    
                </div>
                <div class="mobile header-left-search header-side-item_mobile">
                    <div class="header-left-search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="desktop header-left-search header-side-item_desktop">
                    <select class="header-left-search-subject" id="header-left-search-subject">
                        <option value="physics">Physics</option>
                        <option value="math">Math</option>
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="chemistry">Chemistry</option>
                    </select>
                    <select class="header-left-search-city" id="header-left-search-city">
                        <option value="lodz">Łódź</option>
                        <option value="warsaw">Warsaw</option>
                        <option value="wroclaw">Wrocław</option>
                    </select>
                    <input type="text" class="header-left-search-name" id="header-left-search-name">
                    <button class="header-left-search-button" id="header-left-search-button">
                        <a href="./search_results.html">
                            <div class="header-left-search-button-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </div>
                        </a>
                    </button>  
                </div>
            </div>
            <div class="header-right header-side">
                <input type="checkbox" class="header-right-checkbox" id="header-right-checkbox">
                <div class="header-right-profile">
                    <img src="./img/img.jpg">
                </div>
                <label for="header-right-checkbox">
                    <div class="header-right-arrow icon_green">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>
                </label>
                <div class="header-right-dropdown">
                    <div class="header-right-dropdown-item">
                        <a href="./profile.html">
                            Profile
                        </a>
                    </div>  
                    <div class="header-right-dropdown-item">
                        <a href="./student_learning.html">
                            Learning
                        </a>
                    </div>
                    <div class="header-right-dropdown-item">
                        <a href="./booked_sessions.html">
                            Bookings
                        </a>
                    </div>
                    <div class="header-right-dropdown-item">
                        <a href="./chat.html">
                            Chats
                        </a>
                    </div>
                    <div class="header-right-dropdown-log_out header-right-dropdown-item">
                        Log out
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="rate stack-container">
                <div class="rate-header">
                    <div class="rate-header-text">
                        Rating for John Smith
                    </div>
                    <div class="rate-header-delete icon_green">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                        </svg>
                    </div>
                </div>
                <div class="rate-number">
                    <label for="rating">Rating: </label>
                    <input type="number" step="0.5" min="0" max="5" id="rating">
                </div>
                <div class="rate-comment">
                    <textarea></textarea>
                </div>
                <div class="rate-submit">
                    <div class="rate-submit-btn button_fill_green">
                        <a href="./student_learning.html">
                            Submit
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
